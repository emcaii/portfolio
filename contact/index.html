<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="global.js"></script>
</head>
<body>
    <h1>
    Contact
</h1>


<main>
<form class="contact-form" action="mailto:emcai@ucsd.edu" method="POST" enctype="text/plain">
  <label>
    <span>Your Email</span>
    <input type="email" name="email" value="you@gmail.com" required>
  </label>

  <label>
    <span>Subject</span>
    <input name="subject" required>
  </label>

  <label>
    <span>Message</span>
    <textarea name="body" rows="5"></textarea>
  </label>

  <button>Send Message</button>
</form>
</main>
</body>
</html>
